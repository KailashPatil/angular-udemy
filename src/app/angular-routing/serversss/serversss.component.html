<div class="row">
	<div class="col-sm-6">
		<ul class="list-group m-b-0">
			<li class="list-group-item" 
			*ngFor="let server of servers"
			[routerLink]="[server.id]" 
			[queryParams]="{allowEdit: server.id == 676 ? '1' : '0'}" 
			routerLinkActive="active">
				{{server.id}} - {{server.name}}
			</li>
		</ul>
	</div>
	<div class="col-sm-6">
		<router-outlet></router-outlet>
	</div>
</div>

<!-- [queryParams]="{servername: server.name}" -->
