<form action="" class="well">
	<div class="form-group row">
		<label for="serverId" class="col-sm-2">Id</label>
		<div class="col-sm-10">
			<input type="text" name="serverId" id="serverId" #serverId class="form-control" [(ngModel)]="selectedServerCont.id">
		</div>
	</div>
	<div class="form-group row">
		<label for="serverName" class="col-sm-2">Name</label>
		<div class="col-sm-10">
			<input type="text" name="serverName" id="serverName" #serverName class="form-control" [(ngModel)]="selectedServerCont.name">
		</div>
	</div>
	<div class="form-group row">
		<label for="serverLocation" class="col-sm-2">Location</label>
		<div class="col-sm-10">
			<input type="text" name="serverLocation" id="serverLocation" #serverLocation class="form-control" [(ngModel)]="selectedServerCont.location">
		</div>
	</div>
	<div class="col-sm-12 p-r-0">
		<button type="submit" class="btn btn-primary pull-right" (click)="onSave(serverId.value, serverName.value, serverLocation.value)">Save</button>
	</div>
	<div class="clearfix"></div>
</form>
