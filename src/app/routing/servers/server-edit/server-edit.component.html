<h4 class="sub-header">Update server</h4>
<div class="well">
	<form action="">
	<div class="form-group">
		<label for="">Id</label>
		<input type="text" class="form-control" value="{{editServer.id}}" #id>
	</div>
	<div class="form-group">
		<label for="">Name</label>
		<input type="text" class="form-control" value="{{editServer.name}}" #name>
	</div>
	<div class="form-group">
		<label for="">Location</label>
		<input type="text" class="form-control" value="{{editServer.location}}" #location>
	</div>
	<button type="submit" class="btn btn-primary" (click)="onSubmit(id.value, name.value, location.value)">Save</button>
	{{editServer.name}}
	</form>
</div>
